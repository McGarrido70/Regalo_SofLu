<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Sofi</title>
    <style>
        /* 1. FONDO NEGRO TOTAL */
        body { 
            margin: 0; 
            background-color: #000; 
            color: white; 
            font-family: 'Arial', sans-serif; 
            overflow-x: hidden; /* Evita scroll horizontal */
        }

        /* 2. EL RECTÁNGULO DE ESTRELLAS */
        .sky-container {
            width: 80%;       /* Ancho del rectángulo */
            height: 400px;    /* Alto del rectángulo */
            margin: 50px auto; /* Centrado en la página */
            position: relative;
            border: 2px solid #333; /* Borde sutil */
            border-radius: 15px;
            overflow: hidden; /* Para que las estrellas no salgan del cuadro */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        canvas { 
            display: block; 
            background: #050505; /* Fondo del cielo (casi negro) */
        }
        
        /* 3. LA ESTRELLA "SOFI" ESCONDIDA */
        #sofi-star {
            position: absolute;
            color: #fff;
            font-size: 0.8rem; /* Pequeño para que parezca estrella lejana */
            font-weight: bold;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff00de;
            cursor: pointer;
            transition: all 0.5s;
            z-index: 10;
            user-select: none;
        }

        #sofi-star:hover {
            font-size: 2rem; /* Se agranda al pasar el mouse */
            text-shadow: 0 0 20px #ff00de, 0 0 40px #00ffff;
            transform: scale(1.2);
        }

        /* 4. SECCIÓN INFERIOR (IZQUIERDA Y DERECHA) */
        .bottom-section {
            display: flex;
            justify-content: space-between; /* Esto los separa a los extremos */
            width: 80%;
            margin: 0 auto 50px auto;
            gap: 20px; /* Espacio entre las cajas si la pantalla es chica */
        }

        .card {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            width: 45%; /* Cada caja ocupa un poco menos de la mitad */
            border-radius: 10px;
        }

        h2 { color: #ff00de; margin-top: 0; }
        p { line-height: 1.6; color: #ccc; }

        /* Estilo para las imágenes dentro de las cartas */
        .card img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Para celulares: que se pongan uno debajo del otro */
        @media (max-width: 600px) {
            .bottom-section { flex-direction: column; }
            .card { width: 100%; box-sizing: border-box; }
        }
    </style>
</head>
<body>

    <div class="sky-container" id="sky-box">
        <canvas id="starfield"></canvas>
        <div id="sofi-star" title="¡Me encontraste!">★ Sofi</div>
    </div>

    <div class="bottom-section">
        
        <div class="card">
            <h2>Primer Mensaje</h2>
            <p>Aquí va el texto que quieras escribirle a la izquierda.</p>
            <p>Mira esta foto nuestra:</p>
            </div>

        <div class="card">
            <h2>Nuestros Recuerdos</h2>
            <p>Y aquí va el texto de la derecha. Recuerda buscar tu nombre en las estrellas de arriba...</p>
        </div>

    </div>

    <script>
        // CONFIGURACIÓN DEL CIELO
        const container = document.getElementById("sky-box");
        const canvas = document.getElementById("starfield");
        const ctx = canvas.getContext("2d");
        
        // Ajustar el canvas al tamaño del rectángulo (container), no de la pantalla completa
        function resizeCanvas() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // CONFIGURACIÓN DE LAS ESTRELLAS
        let stars = [];
        const numStars = 200; // Menos estrellas porque el espacio es más chico

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                alpha: Math.random()
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();

                // Efecto de titilar
                star.alpha += (Math.random() - 0.5) * 0.05;
                if (star.alpha < 0) star.alpha = 0;
                if (star.alpha > 1) star.alpha = 1;
            });
            requestAnimationFrame(animate);
        }
        animate();

        // LÓGICA PARA ESCONDER A "SOFI"
        // Esto hace que el nombre aparezca en un lugar aleatorio dentro del rectángulo
        const sofi = document.getElementById("sofi-star");
        
        function randomPosition() {
            const maxX = container.clientWidth - 50; // Restamos 50px para que no se salga
            const maxY = container.clientHeight - 20;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            sofi.style.left = randomX + "px";
            sofi.style.top = randomY + "px";
        }

        // Ejecutar posición aleatoria al cargar
        randomPosition();
        
        // Opcional: Si quieres que se mueva cada vez que le hace clic
        sofi.addEventListener("click", () => {
            alert("¡Me encontraste! Te amo ❤️");
        });

    </script>
</body>
</html>
